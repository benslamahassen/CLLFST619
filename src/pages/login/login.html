<ion-content scroll="false">
  <section class="login-container">
    <div class="col header">
      <ion-img id="avatar" height="200" width="200" src="assets/img/user.png"></ion-img>
    </div>
      <div id="facebook" (click)="logInWithFacebook()">
        <div class="icon-container">
          <i class="fa fa-facebook icon-social" aria-hidden="true" ></i>
        </div>       
          <p class="text-login">Log In With Facebook</p>
      </div>
      <div id="google" (click)="logInWithGoogle()">
        <div class="icon-container">
          <i class="fa fa-google icon-social" aria-hidden="true" ></i>
        </div>       
          <p class="text-login">Log In With Google</p>
      </div>
    
      <div class="signup" (click)="signUp()">
        <p> Sign up with Email</p>        
      </div>
    <div class="col text">
      Already have an account?
      <strong>
        <a (click)="signInWithEmail()">Sign in now!</a>
      </strong>
    </div>
  </section>
</ion-content>
