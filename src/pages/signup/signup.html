<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="signup-container" padding>
  <div>
    <div class="spacer" style="height: 40px;"></div>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <div class="spacer" style="height: 20px;"></div>    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="name"></ion-input>
    </ion-item>
    <div class="spacer" style="height: 20px;"></div>    
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <div class="spacer" style="height: 100px;"></div>    
    <button ion-button (click)="signUp(user)" outline block>Sign up</button>
  </div>
</ion-content>
